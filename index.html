<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=H, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form action="" id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city name"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city">Your city</h1>
          <ul>
            <li id="date">Day, time</li>
            <li id="descr">Description</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img src="" alt="" id="icon" />
              <strong id="temp"></strong>
              <span class="units">
                <a href="#" id="cels-link" class="active">°C</a> |
                <a href="#" id="farh-link">°F</a></span
              >
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/delichka/vanilla-app" target="_blank"
            >Open-source code</a
          >, by Adelina Kovalova
        </small>
      </div>
    </div>
    <script src="./src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/5c9e77e12e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5c9e77e12e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
