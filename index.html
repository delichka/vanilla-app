<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=H, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,700&display=swap"

    />

    <link rel="stylesheet" href="./src/style.css" />
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city">Your city</h1>
          <ul>
            <li id="date">Day, time</li>
            <li id="descr">Description</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <i class="fa-regular fa-sun"></i>
              <strong id="temp">0</strong>
              <span class="units"> °C | <a href="">°F</a></span>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/delichka/vanilla-app" target="_blank"
            >Open-source code</a
          >, by Adelina Kovalova
        </small>
      </div>
    </div>
    <script src="./src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/5c9e77e12e.js"
      crossorigin="anonymous"
    ></script>

    ></script>
  </body>
